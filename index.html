<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
</head>

<body class="background">
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="weekly-planner-styling">Weekly Planner</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row height align-center">
        <div class="column-full display-flex space-evenly" id="days">
          <a href="#" data-view="sunday">Sunday</a>
          <a href="#" data-view="monday">Monday</a>
          <a href="#" data-view="tuesday">Tuesday</a>
          <a href="#" data-view="wednesday">Wednesday</a>
          <a href="#" data-view="thursday">Thursday</a>
          <a href="#" data-view="friday">Friday</a>
          <a href="#" data-view="saturday">Saturday</a>
        </div>
      </div>
      <div class="row">
        <div class="column-full display-button">
          <button class="add-entry-button">Add Entry</button>
        </div>
      </div>
      <div class="modal-background hidden">
        <div class="modal-window">
          <form>
            <div class="row">
              <div class="column-full text-align-center">
                <h1>Add Entry</h1>
              </div>
            </div>
            <div class="row justify-left">
              <div class="column-flex display-flex margin-left-small ">
                <select name="day" id="days" required>
                  <option value="monday">Monday</option>
                  <option value="tuesday">Tuesday</option>
                  <option value="wednesday">Wednesday</option>
                  <option value="thursday">Fhursday</option>
                  <option value="friday">Friday</option>
                  <option value="saturday">Saturday</option>
                  <option value="sunday">Sunday</option>
                </select>
              </div>
              <div class="column-flex display-flex margin-left-small ">
                <input class="" type="time" name="time" required>
              </div>
            </div>
            <div class="row">
              <div class="column-full margin-left-small margin-right-small">
                <textarea name="description" id="description" placeholder="Description"
                  class="description-size" required></textarea>
              </div>
            </div>
            <div class="row">
              <div class="column-full text-align-right margin-right-small">
                <button class="submit-button">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="row justify-center">
            <p>Scheduled events for <span>Monday</span></p>
          </div>
          <div class="row justify-center">
            <table>
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody">
                <tr>
                  <td>test1</td>
                  <td>test2</td>
                </tr>
                <tr>
                  <td>test1</td>
                  <td>test2</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>

</html>
