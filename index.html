<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
</head>
<body class="background">
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="weekly-planner-styling">Weekly Planner</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full display-button">
          <button class="add-entry-button">Add Entry</button>
        </div>
      </div>
      <div class="modal-background">
        <div class="modal-window">
          <form>
            <div class="row">
              <div class="column-full">
                <h1>Add Entry</h1>
              </div>
            </div>
            <div class="row">
              <div class="column-flex">
                <select name="day" id="days">
                  <option value="monday">Monday</option>
                  <option value="tuesday">Tuesday</option>
                  <option value="wednesday">Wednesday</option>
                  <option value="thursday">Fhursday</option>
                  <option value="friday">Friday</option>
                  <option value="saturday">Saturday</option>
                  <option value="sunday">Sunday</option>
                </select>
              </div>
              <div class="column-flex">
                <input type="text" name="time" placeholder="Enter Time">
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <textarea name="description" id="description" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <button>Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
